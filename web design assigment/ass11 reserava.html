<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel reservation form</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <p><b>*denotes mandotory</b> </p>
    <label for="name">Full name*:</label>
    <br>
    <input type="text" name="name" placeholder="FirstName LastName">
    <br>
    <label for="name">Email address*:</label>
    <br>
    <input type="email" name="mail" placeholder="EMAIL_ADDRESS">
    <br>
    <label for="select">Select Tour Package*:</label>
    <br>
    <select name="select" id="">
        <option value="">Goa</option>
        <option value="">Dewas</option>
        <option value="">Indore</option>
        <option value="">Bhopal</option>
    </select>
    <br>
    <label for="">Arrival date*</label>
    <br>
    <input type="date">
    <br>
    <label for="person">Number of persons*:</label>
    <br>
    <input type="text" placeholder="UNKNOW_TYPE"> 
    <br>
    <label for="">What would you want to avail?*</label>
    <br>
    <label for="">Boarding </label>
    <input type="checkbox"><br>
    <label for="">Fooding</label>
    <input type="checkbox"> <br>
    <label for="">Sight seeing</label>
    <input type="checkbox"> <br>
    <label for="">Discout Coupon code:</label> <br>
    <input type="text" placeholder="UNKNOWN_TYPE"> <br>
    <label for="">Terms and conditions*</label><br>
    <input type="radio" name="agr"> 
    <label for="">I agree</label><br>
    <input type="radio" name="agr"> 
    <label for="">I disagree</label> <br>
    <input type="button" value="complete reservation" >



</body>
</html>
