<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio onchange</title>
    <script>
        function male()
        {
            alert("your choice is male....");
        }
        function female()
        {
            alert("your choice is female....");
        }
    </script>

</head>
<body>
    <input type="radio" onchange="male()" name="gen">male
    <br><br>
    <input type="radio" onchange="female()" name="gen">female
    <br><br>
    <!--on the radio onchange  is use to popup massage on output..-->
</body>
</html>
