<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key events</title>
    <script>
        function up()
        {
        alert("hello key up");
        }
        function press()
        {
            alert("key press");
        }
    function down()
    {
        alert("key down")
    }
        </script>
</head>
<body>
     <input type="text" placeholder="key up" onkeyup="up()">
     <input type="text" placeholder="key press" onkeypress="press()">
     <input type="text" placeholder="key down" onkeydown="down()">
    
</body>
</html>
